<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Youtube API Example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      
      <h1>Search videos by name on Youtube</h1>
      <form action="#" class="js-search-form">
        <label for="query"> Enter a video search</label>
        <input type="text" name="video-search" class="js-query" required>
        <button type="submit">Search</button>
      </form>

      <main role="main" class= "js-output" aria-live="assertive">
        <h2>Results</h2>
        <div class="js-search-results" hidden>
        </div>
      </main>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </body>
</html>
